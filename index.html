<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web Pertemuan 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Tugas Pemrograman Web Pertemuan 1</h1>

        <div class="card">
            <h2>1. Luas Segitiga</h2>
            <p>Alas = 8 cm, Tinggi = 5 cm</p>
            <button class="btn" onclick="hitungLuasSegitiga()">Hitung Luas</button>
            <div id="bubbleLuasSegitiga" class="bubble"></div>
        </div>

        <div class="card">
            <h2>2. Volume Bola</h2>
            <p>Diameter = 15 cm</p>
            <button class="btn" onclick="hitungVolumeBola()">Hitung Volume</button>
            <div id="bubbleVolumeBola" class="bubble"></div>
        </div>

        <div class="card">
            <h2>3. Sisi Miring Segitiga Siku-Siku</h2>
            <p>Alas = 4 cm, Tinggi = 5 cm</p>
            <button class="btn" onclick="hitungSisiMiring()">Hitung Sisi Miring</button>
            <div id="bubbleSisiMiring" class="bubble"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
